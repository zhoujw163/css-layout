<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            ul {
                display: none;
            }

            input {
                display: none;
            }

            input:checked + ul {
                display: block;
            }

            @media (min-width: 768px) {
                ul {
                    display: block;
                }

                span {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <label for="menu">
            <span>菜单按钮</span>
        </label>
        <input type="checkbox" id="menu" />
        <ul>
            <li>home</li>
            <li>about</li>
            <li>personal</li>
            <li>product</li>
        </ul>
    </body>
</html>
